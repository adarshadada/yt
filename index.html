<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Video Player</title>
    <style>
        /* General Styling */
        body {
            font-family: 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #2c3e50, #3498db); /* Dark blue gradient */
            color: #ecf0f1; /* Light text color for contrast */
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            height: 100vh;
            overflow-x: hidden;
        }

        /* Top Bar - Clean and modern */
        .top-bar {
            width: 100%;
            background-color: rgba(44, 62, 80, 0.85); /* Semi-transparent dark gray */
            padding: 20px;
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            color: #ecf0f1;
            font-size: 32px;
            font-weight: 600;
            letter-spacing: 1.5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Main content area */
        .main-content {
            margin-top: 80px; /* Account for fixed top bar */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 20px;
            text-align: center;
        }

        /* Modern Video Styling */
        video {
            width: 80%;
            max-width: 1000px;
            margin: 20px;
            border-radius: 12px;
            box-shadow: 0 8px 40px rgba(0, 0, 0, 0.3); /* Subtle shadow for modern effect */
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        /* Hover effect for video player */
        video:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 60px rgba(0, 0, 0, 0.4); /* Enhanced shadow on hover */
        }

        /* Title styling */
        h1 {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 30px;
            color: #ecf0f1;
            letter-spacing: 1px;
        }

        /* Responsive Video Layout */
        @media (max-width: 768px) {
            video {
                width: 95%;
                height: auto;
            }
        }
    </style>
</head>
<body>

    <!-- Top Bar (without buttons) -->
    <div class="top-bar">
        Watch Our Videos
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <h1>Featured Videos</h1>

        <!-- Embed first video (tali.mp4) -->
        <video controls>
            <source src="tali.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>

        <!-- Embed second video (mew.mp4) -->
        <video controls>
            <source src="mew.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

</body>
</html>
